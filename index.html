<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>

            <div class="arr_inp">

                <input type="range" class="slider" id="a_speed" min="1" max="5" step="1" value="4">

                <button id="gen_arr">Genereate New Array</button>
            </div>

            <div class="nav_right">
                <h1 id="heading">Sorting Visualizer</h1>

                <div class="algos">
                    <button>Bubble Sort</button>
                    <button>Selection Sort</button>
                    <button>Insertion Sort </button>
                    <button>Merge Sort</button>
                    <button>Quick Sort</button>
                    <button>Heap Sort</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Visualizer Section -->

    <section>
        <div id="info-cont1">
            <p>This is my left Side Section</p>
        </div>

        <div class="arr_container"></div>

        <div class="info-cont2">
            <p>This is my Right Section</p>
        </div>
        
    </section>
